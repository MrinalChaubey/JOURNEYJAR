name: Sync from upstream

# Run on schedule (every 15 minutes) and manual trigger
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/MrinalChaubey/JOURNEYJAR.git || true
          git fetch upstream --no-tags --prune

      - name: Merge upstream/main into local main (fast-forward if possible)
        run: |
          git checkout main
          # try fast-forward
          if git merge --ff-only upstream/main; then
            echo "Fast-forwarded"
          else
            # fallback to automatic merge (creates merge commit if necessary)
            git merge upstream/main --no-edit || true
          fi

      - name: Push changes to origin
        run: git push origin main
